<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Ducky.png">
    <link rel="stylesheet" href="navstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <style>
        button {
            cursor: pointer;
        }
    </style>
    <title>Admin</title>
</head>

<body style="display: flex; justify-content: center;padding-top: 20%;">
    <img src="Ducky.png" alt="Logo" id="Logo">
    <h1 id="notifier"></h1>
    <input type="text" placeholder="enter password..." id="passwordinput">
    <button id="loginbutton">Log in</button>
    <script>
        const urltogoto = 'https://liedraco.pythonanywhere.com'
        toappendto = document.body
        function HandlePassword(password) {
            fetch(`${urltogoto}/auth`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(password) }).then(response => { return response.text() }).then(CorrectPassword => {
                if (CorrectPassword) {
                   window.location.replace(`${urltogoto}/authenticated`)
                }
                else{
                    document.getElementById('notifier').textContent="incorrect password"
                    
                }
            })
        }

        const notifier = document.getElementById('notifier')
        const passwordinput = document.getElementById("passwordinput")
        const loginbutton = document.getElementById("loginbutton")
        loginbutton.onclick = () => { HandlePassword(passwordinput.value) }
        passwordinput.onchange = () => { HandlePassword(passwordinput.value) }
    </script>
</body>

</html>
